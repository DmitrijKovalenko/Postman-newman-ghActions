name: Run Postman Tests and Publish Report

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman & htmlextra Reporter 
        run: |
          npm install -g newman newman-reporter-htmlextra
        
      - name: Make Directory for results
        run: mkdir -p testResults
      - name: Run Postman Collection 
        run: |
          newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme >testResults/runreport1.html

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: testResults/htmlreport.html
